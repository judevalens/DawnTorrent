<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script>
        require("../js/index.js")
    </script>
</head>

<body>
<div class="container-fluid" style="padding: 0 !important; margin: 0 !important;">

    <nav id="menu" class="navbar navbar-expand-sm navbar-light bg-light">
        <a id="logo" class="navbar-brand" href="#">DawnTorrent</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto offset-md-3">
                <li class="nav-item active menuItem">
                    <span id="playTorrent" class="menuItem"><img src="../css/img/play.png" class="menuItemIcon"/></span>
                </li>
                <li class="nav-item menuItem">
                    <span id="pauseTorrent" class="menuItem"><img src="../css/img/pause.png"
                                                                  class="menuItemIcon"/></span>
                </li>
                <li class="nav-item menuItem">
                    <span id="addTorrent" class="menuItem"><span><img src="../css/img/plus.png"
                                                                      class="menuItemIcon"/></span></span>

                </li>
                <li class="nav-item menuItem">
                    <span id="removeTorrent" class="menuItem"><span><img src="../css/img/minus.png"
                                                                         class="menuItemIcon"/></span></span>
                </li>
            </ul>

        </div>

    </nav>

    <div id="torrentContainer" class="row no-gutters m-0">
        <div class="col-md-12 torrentBlockHeader">
            <div class="row align-items-center ">
             <span class="col-md-3 torrentName" style="font-size: 18px; border-right: solid 2px; border-bottom: solid 2px">
                        Name
             </span>
                <span class="col-md-4 torrentName" style="font-size: 18px; border-right: solid 2px; border-bottom: solid 2px">
                        Progression
             </span>
                <span class="col-md-1 torrentName" style="font-size: 18px; border-right: solid 2px; border-bottom: solid 2px">Status</span>
                <span class="col-md-2 torrentName" style="font-size: 18px; border-right: solid 2px; border-bottom: solid 2px">
                        DownloadSpeed
             </span>

                <span class="col-md-2 torrentName" style="font-size: 18px; border-bottom: solid 2px">
                        UploadSpeed
             </span>

            </div>
        </div>
        <div id="torrentBlockData" class="col-md-12 torrentBlock hidden" >
            <div class="row align-items-center">
             <span class="col-md-3 torrentName" style="font-size: 20px; text-overflow: ellipsis !important;overflow: hidden;
white-space: nowrap; "> </span>
                <div class="col-md-4">
                    <div class="progress">
                        <div class="progress-bar torrentProgressBar" role="progressbar" style="width: 25%" aria-valuenow="25"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <span  class="col-md-1 torrentStatus">Paused</span>
                <span " class="col-md-2 torrentDownloadSpeed">202 mb/s</span>
                <span iclass="col-md-2 torrentUploadSpeed">202 mb/s</span>
            </div>
        </div>
    </div>
    <button id="send">sent via zeroMQ</button>

</div>
</body>

</html>
